definitions:
  Database:
    title: Database
    description: Representation of a database on the system.
    properties:
      db_kind:
        type: string
        title: db_kind
        description: The Kind will be 'D' for a database. Anything else is a user.
      name:
        type: string
        title: name
        description: The database name.
      system:
        type: string
        title: system
        description: The system on which the database resides.
  AdminPassword:
    title: AdminPassword
    description: User Password Model for Admin User password management.
    properties:
      oldPassword:
        type: string
        title: oldPassword
        description: oldPassword of a Admin User.
      newPassword:
        type: string
        title: newPassword
        description: newPassword of a Admin User.
      confirmPassword:
        type: string
        title: confirmPassword
        description: confirmPassword of a Admin User.
  GeneralConfig:
    title: GeneralConfig
    description: General services configuration.
    properties:
      maxThreadCount:
        type: number
        title: maxThreadCount
        description: maxThreadCount of a general service configuration.
      noRowsSpoolQuery:
        type: number
        title: noRowsSpoolQuery
        description: noRowsSpoolQuery of a general service configuration.
      noSpoolResultSets:
        type: number
        title: maxThreadCount
        description: noSpoolResultSets of a general service configuration.
      retentionSpool:
        type: number
        title: retentionSpool
        description: retentionSpool of a general service configuration.
      spaceAvailable:
        type: number
        title: spaceAvailable
        description: spaceAvailable of a general service configuration.
      spoolDirectory:
        type: string
        title: spoolDirectory
        description: spoolDirectory.
  LoginCred:
    title: LoginCred
    description: Get a token for this user of a general service configuration.
    properties:
      username:
        type: string
        title: username
      password:
        type: string
        title: password
  Successful:
    title: SuccessResponse
    properties:
      status:
        title: status
        type: string
        example: successful
  Certificate:
    title: CSR
    properties:
      status:
        title: status
        type: string
        example: "-----BEGIN CERTIFICATE REQUEST-----
                  example
                  -----END CERTIFICATE REQUEST-----"
  RestUser:
    title: RestUser
    description: RestUser details.
    properties:
      username:
        type: string
        title: username
      authorities:
        items:
          $ref: '#/definitions/RestGrantedAuthority'
        title: authorities
        description: Authorities of a particular user.
      previousPasswords:
        items:
          type: array
          items: {}
        title: previousPasswords
        description: previousPasswords of a particular user.
  RestGrantedAuthority:
    title: RestGrantedAuthority
    description: RestGrantedAuthority of a user.
    properties:
      authority:
        type: string
        title: authority
  CertificateInfo:
    title: CertificateInfo
    description: CertificateInfo.
    properties:
      alias:
        type: string
        title: alias
        example: tomcat
      authority:
        type: string
        title: authority
        example: gov-teradata-ca
      expirationDate:
        type: string
        title: expirationDate
        example: 1683198547000
      type:
        type: string
        title: type
        example: X.509
  QueryDetails:
    title: QueryDetails
    description: Detailed information of a query
    properties:
      batch:
        type: boolean
        title: batch
        description: Is this a batch request?
      client_id:
        type: string
        title: client_id
        description: An arbitrary string used to identify the client that submitted the query.
      params:
        type: array
        items:
          type: array
          items: {}
        title: params
        description: The parameters for a parameterized query.
        example:
          - - joe
            - 18
      query:
        type: string
        title: query
        description: The SQL query text.
      query_bands:
        title: query_bands
        type: object
        description: The query bands that were set for the query.
        example:
          app: myapp
      query_duration:
        type: number
        title: query_duration
        description: The number of milliseconds since the Query Service submitted the request to the database.
      query_id:
        title: query_id
        description: The Query Service identifier for the query.
        example: number
      query_state:
        type: string
        title: query_state
        description: The current state of the query.
        enum:
          - QUEUED
          - PENDING
          - SUBMITTED
          - RESPONDING
          - SPOOLING
          - RESULT_SET_READY
      query_timeout:
        type: number
        title: query_timeout
        description: The number of seconds the Query Service will wait for the query to complete before aborting the query.
      queue_order:
        type: number
        title: queue_order
        description: The order of the request in the queue, 0 indicates the query is active.
      queue_duration:
        type: number
        title: queue_duration
        description: The number of milliseconds the query was queued by the Query Service before being submitted to the database.
      queue_timeout:
        type: number
        title: queue_timeout
        description: The number of seconds the Query Service is will wait for a session to become available before aborting the request.
      session:
        type: number
        title: session
        description: The Query Service identifier for the query's assigned session.
      status_code:
        type: number
        title: status_code
        description: If the query has failed, this field will contain the status code.
      system:
        type: string
        title: system
        description: The system on which the query is assinged to execute.
      user:
        type: string
        title: user
        description: The database user whose account will run the query.
  QueryRequest:
    title: QueryRequest
    description: Representation of a query request.
    properties:
      batch:
        type: boolean
        description: 'True if the statements are run using JDBC batch processing. Default: false.'
        title: batch
      client_id:
        type: string
        description: An id specified by the client when the query was submitted.
        title: client_id
      continue_on_error:
        type: boolean
        description: 'If true, then during batch processing, continue executing queries after a failure. Default: false'
        title: continue_on_error
      date_format:
        type: string
        description: The format in which to render dates
        title: date_format
        enum:
          - EPOCH_MILLIS
          - TD_DB
          - ISO_8601
      format:
        type: string
        description: 'The format of the result set. "object" means data is returned as an array of JSON objects. "array" means the data is returned as an array of JSON arrays. "csv" means the data is returned as comma separated values. '
        title: format
        enum:
          - OBJECT
          - ARRAY
          - CSV
      include_column_types:
        type: boolean
        description: 'If true, include the type of each column in the results. Default false.'
        title: include_column_types
      include_columns:
        type: boolean
        description: 'If true, include the name of each column in the results. Default false.'
        title: include_columns
      log_mech:
        type: string
        description: The logon mechanism to use for the session.
        title: log_mech
        enum:
          - DEFAULT
          - TD1
          - TD2
          - KRB5
          - LDAP
          - JWT
      out_params:
        type: array
        description: An array of names of output parameters for a stored procedure.
        items:
          type: string
        title: out_params
      params:
        type: array
        description: 'An array of arrays containing parameters to the SQL statement. If more than one array exists, the statement is run multiple times, each time with the next array of parameters in the array.'
        title: params
        items:
          type: array
          items: {}
        example:
          - - joe
            - 18
